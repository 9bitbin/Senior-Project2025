<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Himal Shrestha">
    <title>Diet Preferences</title>

    <!-- Linking External CSS -->
    <link rel="stylesheet" href="home.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h2>Diet Preferences</h2>

    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul>
                <li><a href="profile.html">Basic</a></li>
                <li><a href="preference.html">Preference</a></li>
                <li><a href="goal.html">Goal</a></li>
                <li><a href="budget.html">Budget</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <h3>Select Your Diet Preference</h3>
            <form id="preferenceForm">
                <label for="diet">Diet Type:</label>
                <select id="diet" required>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="omnivore">Omnivore</option>
                </select>
                
                <button type="submit">Save Preference</button>
            </form>
        </div>
    </div>
    
    <button class="logout-btn" onclick="window.location.href='login.html';">Logout</button>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById("preferenceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let diet = document.getElementById("diet").value;
            alert("Diet preference saved: " + diet);
            // You can later replace the alert with saving the preference to a database or local storage
        });
    </script>
</body>
</html>
