<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidia - Recipes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
      display: flex;
    }
    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
    }
    #recipe-section, #saved-recipes-section, #ai-meal-planner-section {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      margin-bottom: 40px;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px;
      color: #111;
      text-align: center;
    }
    #recipeInput {
      width: 60%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 16px;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background-color: #10b981;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #059669;
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }
    .recipe-card {
      background: #fefefe;
      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .recipe-card:hover {
      transform: scale(1.02);
    }
    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .recipe-card .card-body {
      padding: 16px;
    }
    .recipe-card .card-body h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #111827;
    }
    .recipe-card .card-body p {
      font-size: 14px;
      margin-bottom: 12px;
      color: #374151;
    }
    .card-actions {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .card-actions button {
      flex: 1;
      font-size: 13px;
      padding: 10px;
      background-color: #3b82f6;
    }
    .card-actions button:hover {
      background-color: #2563eb;
    }
    .no-recipes {
      font-style: italic;
      color: gray;
      text-align: center;
    }
    .meal-plan-item {
      background: #f0fdf4;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      font-size: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <script src="sidebar.js" defer></script>
<div class="main-content">
  <div id="recipe-section">
    <h2>Find Recipes</h2>
    <input type="text" id="recipeInput" placeholder="Enter a dish (e.g., Chicken)">
    <button id="getRecipeBtn">Get Recipes</button>
    <button id="getRandomRecipeBtn">Surprise Me!</button>
    <div id="recipeResults" class="results-grid"></div>
  </div>

  <div id="saved-recipes-section">
    <h2>Saved Recipes</h2>
    <div id="savedRecipes" class="results-grid">
      <p class="no-recipes">No saved recipes found.</p>
    </div>
  </div>

  <div id="ai-meal-planner-section">
    <h2>ðŸ§  AI Meal Planner</h2>
    <div style="display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-bottom:20px;">
      <select id="meal-plan-duration" style="padding:10px;border-radius:8px;border:1px solid #ccc;">
        <option value="1">1 Day Plan</option>
        <option value="3">3 Day Plan</option>
        <option value="7">7 Day Plan</option>
      </select>
      <select id="meal-goal" style="padding:10px;border-radius:8px;border:1px solid #ccc;">
        <option value="Balanced">Balanced</option>
        <option value="Weight Loss">Weight Loss</option>
        <option value="Muscle Gain">Muscle Gain</option>
        <option value="Vegan">Vegan</option>
        <option value="Low Carb">Low Carb</option>
      </select>
      <button id="generate-meal-plan">âœ¨ Generate Meal Plan</button>
    </div>
    <div id="ai-meal-plan-results"></div>
  </div>
</div>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="recipe.js"></script>
</body>
</html>
