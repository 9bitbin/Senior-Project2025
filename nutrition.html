<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidia - Nutrition & Meals</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
      display: flex;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .nutrition-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 700px;
      animation: fadeInUp 0.6s ease;
      margin-bottom: 30px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nutrition-card h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="date"],
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }

    button {
      background-color: #10b981;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    #nutrition-results {
      margin-bottom: 20px;
    }

    #nutrition-results h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    #nutrition-results p {
      margin: 6px 0;
    }

    canvas {
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Day group styling */
    .day-block {
      margin-bottom: 25px;
      background: #f9f9f9;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
    }

    .day-block h4 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #065f46;
      border-bottom: 1px solid #d1d5db;
      padding-bottom: 5px;
    }

    .meal-entry {
      margin-left: 15px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .meal-entry strong {
      color: #111827;
    }

    .meal-entry em {
      color: #6b7280;
      font-style: italic;
      display: block;
      font-size: 13px;
    }

  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <script src="sidebar.js" defer></script>

  <!-- Main Content -->
  <div class="main-content">
    
    <!-- üçΩ Logging & Meals -->
    <div class="nutrition-card">
      <h2>üçΩ Food Logging & Meal History</h2>
      
      <div style="display: flex; gap: 15px; margin-bottom: 15px;">
        <input type="text" id="food-input" placeholder="Enter food (e.g., 2 eggs, 1 toast)" style="flex-grow: 1;">
      </div>
      <button id="fetch-nutrition">Log Food</button>

      <div id="nutrition-results">
        <h3>Nutrition Breakdown</h3>
        <p><strong>Calories:</strong> <span id="calories">--</span> kcal</p>
        <p><strong>Protein:</strong> <span id="protein">--</span> g</p>
        <p><strong>Carbs:</strong> <span id="carbs">--</span> g</p>
        <p><strong>Fat:</strong> <span id="fat">--</span> g</p>
      </div>

      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date">

      <button id="filter-meals">Filter Meals</button>
      <button id="reset-meals">Reset</button>
      <button id="download-meals">üì• Download Meal Data (CSV)</button>

      <h3>üìÖ Meal History</h3>
      <p><strong>Average Daily Calories:</strong> <span id="average-calories">Calculating...</span></p>
      <p><strong>Total Calories:</strong> <span id="total-calories">0</span></p>

      <!-- Grouped meal breakdown -->
      <div id="daily-calorie-breakdown"></div>
    </div>

    <!-- üìä Daily Calorie Chart -->
    <div class="nutrition-card">
      <h2>üìä Daily Calorie Intake</h2>
      <div style="position: relative; height: 300px; width: 100%;">
        <canvas id="calorieChart" style="width: 100%; height: 100%;"></canvas>
      </div>
    </div>

    <!-- üß† AI Meal Feedback -->
    <div class="nutrition-card">
      <h2>üß† Ask AI for Meal Feedback</h2>
      <button id="ai-feedback-btn">Get My Meal Analysis</button>
      <pre id="ai-feedback-output" style="
        margin-top: 15px;
        background: #f9fafb;
        border: 1px solid #d1d5db;
        padding: 15px;
        border-radius: 12px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 14px;
        white-space: pre-wrap;
        animation: fadeIn 0.5s ease-in-out;
        color: #111827;
        min-height: 100px;
      ">No response.</pre>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="nutrition.js"></script>
</body>
</html>
