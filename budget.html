<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidia - Budget</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      display: flex;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
    }

    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 700px;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input:focus, select:focus, button:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    button {
      background-color: #10b981;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    #budget-alert {
      margin-top: 10px;
      font-weight: bold;
      color: red;
      text-align: center;
    }

    .budget-stats-grid {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      text-align: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: #f0fdf4;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 100px;
    }

    .stat-label {
      display: block;
      font-size: 14px;
      color: #065f46;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #064e3b;
    }

    .budget-range {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    .insight {
      margin-top: 15px;
      padding: 12px;
      background: #fef9c3;
      border-radius: 8px;
      font-weight: 600;
      color: #92400e;
      text-align: center;
    }

    ul#budget-history-list {
      padding-left: 20px;
      margin-top: 10px;
    }

    ul#budget-history-list li {
      margin-bottom: 8px;
    }

    canvas {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <script src="sidebar.js" defer></script>

  <!-- Main Content -->
  <div class="main-content">

    <!-- ‚úÖ Your Budget Overview with Stat Boxes -->
    <div class="card">
      <h2>üí∞ Budget Overview</h2>
      <div class="budget-stats-grid">
        <div class="stat-box">
          <span class="stat-label">Total Budget</span>
          <span class="stat-value" id="budget-value">$0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Total Spent</span>
          <span class="stat-value" id="total-spent">$0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Remaining</span>
          <span class="stat-value" id="remaining-budget">$0</span>
        </div>
      </div>
      <div class="budget-range">
        <p id="budget-range-display">Loading budget period...</p>
      </div>
      <p id="budget-alert"></p>
    </div>

    <!-- Budget Setup -->
    <div class="card">
      <h2>üí∏ Meal Budget Tracking</h2>

      <label for="budget-amount">Set Budget ($):</label>
      <input type="number" id="budget-amount" placeholder="Enter budget">

      <label for="budget-period">Budget Period:</label>
      <select id="budget-period">
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>
      <button id="set-budget">Set Budget</button>

      <label for="meal-cost">Log Meal Cost ($):</label>
      <input type="number" id="meal-cost" placeholder="Enter meal cost">

      <label for="meal-category">Select Category:</label>
      <select id="meal-category">
        <option value="Groceries">Groceries</option>
        <option value="Dining Out">Dining Out</option>
        <option value="Snacks">Snacks</option>
        <option value="Other">Other</option>
      </select>
      <button id="log-meal-cost">Log Cost</button>
    </div>

    <!-- Doughnut Chart + Insight -->
    <div class="card">
      <h2>üç© Budget Utilization</h2>
      <canvas id="budgetDoughnutChart" width="300" height="300"></canvas>
      <div id="budget-insight" class="insight">Insight loading...</div>
    </div>

    <!-- Line Chart -->
    <div class="card">
      <h2>üìà Spending Over Time</h2>
      <canvas id="budgetChart" width="400" height="300"></canvas>
    </div>

    <!-- History -->
    <div class="card">
      <h2>üóÇÔ∏è Spending History</h2>

      <label for="budget-start-date">Start Date:</label>
      <input type="date" id="budget-start-date">

      <label for="budget-end-date">End Date:</label>
      <input type="date" id="budget-end-date">

      <button id="filter-budget">Filter Budget</button>
      <button id="reset-budget">Reset</button>
      <label><input type="checkbox" id="show-all-history"> Show full history</label>

      <h3>Meal Expenses</h3>
      <ul id="budget-history-list">
        <li>Loading...</li>
      </ul>
    </div>

  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="budget.js"></script>
</body>
</html>
