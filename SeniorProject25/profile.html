<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/profile_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>VIDIA - Profile</title>
</head>
<body>
    <header>
        <div class="nav-bar-menu-icon">
            <a href="" class="hamburger">
                <i class="fa-solid fa-bars" id="menu-btn"></i>
            </a>
        </div>
        <nav class="nav-bar">
            <h1 class="logo">VIDIA</h1>
            <ul>
                <li>
                    <a href="" class="icon"><i class="fa-solid fa-circle-user"></i></a>
                </li>
                <li>
                    <a href="" class="icon"><i class="fa-solid fa-bell"></i></a>
                </li>
                <li>
                    <a href="" class="icon"><i class="fa-solid fa-gear"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main-layout">
        <div class="sidebar">
            <div class="list">
                <ul>
                    <li>
                        <a href="#" onclick="window.location.href='home.html';">
                            <i class="fa-solid fa-house"></i>
                            <span> <div class="nav-item">Home</div></span>
                        </a>
                        <span class="tooltip">Home</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-user"></i>
                            <span> <div class="nav-item">Profile</div></span>
                        </a>
                        <span class="tooltip">Profile</span>
                    </li>
                    <li>
                        <a href="#" onclick="window.location.href='log.html';">
                            <i class="fa-solid fa-pen"></i>
                            <span> <div class="nav-item">Log</div></span>
                        </a>
                        <span class="tooltip">Log</span>
                    </li>
                    <li>
                        <a href="#" onclick="window.location.href='meal.html';">
                            <i class="fa-solid fa-utensils"></i>
                            <span> <div class="nav-item">Meals</div></span>
                        </a>
                        <span class="tooltip">Meals</span>
                    </li>
                    <li>
                        <a href="#" onclick="window.location.href='track.html';">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span> <div class="nav-item">Tracking</div></span>
                        </a>
                        <span class="tooltip">Tracking</span>
                    </li>
                    <li>
                        <a href="#" onclick="window.location.href='feed.html';">
                            <i class="fa-solid fa-comment"></i>
                            <span> <div class="nav-item">Feed</div></span>
                        </a>
                        <span class="tooltip">Feed</span>
                    </li>
                    <li>
                        <a href="#" onclick="window.location.href='signup.html';">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span> <div class="nav-item">Logout</div></span>
                        </a>
                        <span class="tooltip">Logout</span>
                    </li>                    
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="header-container">
                <header>
                    <h1 class="section-heading">My Profile</h1>
                </header>
            </div>
            <div class="tab-container">
                <div class="tab-filter-container">
                    <li class="filter-btn active" data-tab="profile-sections">
                        Basic
                    </li>
                    <li class="filter-btn" data-tab="profile-sections">
                        Dietary
                    </li>
                    <li class="filter-btn" data-tab="profile-sections">
                        Goal
                    </li>
                    <li class="filter-btn" data-tab="profile-sections">
                        Budget
                    </li>
                </div>
                <div class="tab-filter-item-container">
                    <div class="tab-item selected_tab" data-tab="Basic">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" name="birthday">
                        <label for="gender">Gender</label>
                        <select id="sex" name="sex">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="weight">Weight</label>
                        <input type="number" id="weight" name="weight" placeholder="Enter weight (lbs/kg)">
                        <label for="height">Height</label>
                        <input type="number" id="height" name="height" placeholder="Enter height (cm/in)">
                        <label for="health-condition">Health Condition</label>
                        <select id="health-condition" name="health-condition" multiple>
                            <option value="diabetes">Diabetes</option>
                            <option value="hypertension">Hypertension</option>
                            <option value="anemic">Anemic</option>
                            <option value="heart-disease">Heart Disease</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div class="tab-item" data-tab="Dietary">
                        <label for="diet-type">Diet Type</label>
                        <select id="diet-type" name="diet-type">
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="keto">Keto</option>
                            <option value="paleo">Paleo</option>
                            <option value="paleo">Halal</option>
                            <option value="paleo">Kosher</option>
                            <option value="none">None</option>
                        </select>
                        <label for="allergies">Allergies</label>
                        <select id="allergies" name="allergies" multiple>
                            <option value="nuts">Nuts</option>
                            <option value="dairy">Dairy</option>
                            <option value="gluten">Gluten</option>
                            <option value="shellfish">Shellfish</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div class="tab-item" data-tab="Goal">
                        <label for="goal-type">Goal Type</label>
                        <select id="goal-type" name="goal-type">
                            <option value="weight">Weight</option>
                            <option value="muscle">Muscle</option>
                            <option value="calories">Calories</option>
                            <option value="proteins">Proteins</option>
                        </select>
                        <label for="goal-target">Goal Target</label>
                        <input type="number" id="goal-target" name="goal-target" placeholder="Enter target (lbs, grams, etc.)">
                        <label for="target-date">Target Date (Optional)</label>
                        <input type="date" id="target-date" name="target-date"> 
                        <button>Set a New Goal</button>
                        <p>[Add carosel or container that shows all goals] </p>

                    </div>
                    <div class="tab-item" data-tab="Budget">
                        <label>Budget Span</label>
                        <div>
                            <input type="radio" id="daily" name="budget-span" value="daily">
                            <label for="daily">Daily</label>
                
                            <input type="radio" id="weekly" name="budget-span" value="weekly">
                            <label for="weekly">Weekly</label>
                
                            <input type="radio" id="monthly" name="budget-span" value="monthly">
                            <label for="monthly">Monthly</label>
                        </div>
                        <label for="budget-amount">Budget Amount</label>
                        <input type="number" id="budget-amount" name="budget-amount" placeholder="Enter amount in dollars ($)">
                         <button>Set a New Budget</button>                               
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>

<script src="views/sidebar_script.js"></script>
<script src="views/profile_script.js"></script>

<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js"></script>
<script src="models/database.js"></script>

</html>
