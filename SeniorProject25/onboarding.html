<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Setup - VIDIA</title>
    <link rel="stylesheet" href="styles/onboarding.css">
</head>
<body>

<div class="onboarding-container">

    <section class="onboarding-section">
        <h2>Let's Set Up Your Profile</h2>

        <div class="card">
            <h3>Full Name</h3>
            <div class="row">
                <div>
                    <label>First</label>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div>
                    <label>Last</label>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Birthday</h3>
            <input type="date" required>
        </div>
    </section>

    <section class="onboarding-section">
        <div class="card">
            <h3>Gender</h3>
            <div class="gender-options">
                <button class="gender-btn" data-gender="female">üë©</button>
                <button class="gender-btn" data-gender="male">üë®</button>
            </div>
        </div>

        <div class="card">
            <h3>Weight</h3>
            <input type="text" placeholder="Enter your weight" required>
        </div>

        <div class="card">
            <h3>Height</h3>
            <input type="text" placeholder="Enter your height" required>
        </div>
    </section>

    <section class="onboarding-section">
        <div class="card">
            <h3>Health Condition</h3>
            <div class="multi-select">
                <button class="option-btn">Diabetic</button>
                <button class="option-btn">Anemic</button>
                <button class="option-btn">Hypertension</button>
                <button class="option-btn">None</button>
            </div>
        </div>
    </section>

    <section class="onboarding-section final-section">
        <h3>Tell Us About Your Diet</h3>
        <div class="card">
            <h3>Diet Type</h3>
            <div class="multi-select">
                <button class="option-btn">Vegan</button>
                <button class="option-btn">Vegetarian</button>
                <button class="option-btn">Halal</button>
                <button class="option-btn">Keto</button>
                <button class="option-btn">Paleo</button>
                <button class="option-btn">None</button>
            </div>
        </div>

        <div class="card">
            <h3>Allergies or Restrictions</h3>
            <div class="multi-select">
                <button class="option-btn">Nuts</button>
                <button class="option-btn">Shellfish</button>
                <button class="option-btn">Gluten</button>
                <button class="option-btn">Dairy</button>
                <button class="option-btn">None</button>
            </div>
        </div>

        <div class="final-cta">
            <p class="ready-text">Great, Ready to Start!</p>
            <button class="circle-arrow-btn" id="start-btn">‚û°Ô∏è</button>
        </div>

        <p class="error-message" id="error-message"></p>
    </section>

</div>

<script type="module" src="views/onboarding.js" defer></script>

</body>
</html>
