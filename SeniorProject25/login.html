<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>VIDIA - Get Started</title>
</head>
<body>
    <div class="nav-container">
        <nav>
            <h1>VIDIA</h1>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">FAQS</a></li>
            </ul>
            <button class="button">Sign Up</button>
            <button class="button">Login</button>
    
        </nav>
    </div>
    <div class="container" id="container">
        <div class="form-container login">
            <form action="">
                <h1>Login</h1>
                <div class="media-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or login with your email account:</span>
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <a href="#" class="forget-password">Forget your password?</a>
                <button id="loginBtn" type="button">Login</button>            
            </form>
        </div>
        <div class="form-container signup">
            <form>
                <h1>Sign Up</h1>
                <div class="media-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or sign up with an email account:</span>
                <input type="text" placeholder="username">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <input type="password" placeholder="confirm password">
                <button id="signupBtn">Sign Up</button>            
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Get started using your virtual diet assistant</p>
                    <button class="hidden" id="loginTogBtn">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello!</h1>
                    <p>Get registered with your virtual diet assistant</p>
                    <button class="hidden" id="signupTogBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
