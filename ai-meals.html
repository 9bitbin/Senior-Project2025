<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIDIA - AI Meal Suggestions</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      display: flex;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      max-width: 720px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #111827;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
    }

    select, button {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      margin-top: 10px;
      box-sizing: border-box;
    }

    select:focus, button:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }

    button {
      background-color: #10b981;
      color: white;
      font-weight: 600;
      margin-top: 16px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #059669;
    }

    #suggestion-result {
      margin-top: 24px;
      padding: 16px;
      background-color: #f3f4f6;
      border-radius: 12px;
      font-family: monospace;
      white-space: pre-wrap;
      line-height: 1.6;
      color: #374151;
    }

    .meal-box {
      background: #f1f5f9;
      padding: 14px 18px;
      border-radius: 10px;
      margin-top: 12px;
      color: #1f2937;
    }
  </style>
</head>
<body>

  <script type="module" src="profile.js"></script>
  <script src="sidebar.js" defer></script>

  <div class="main-content">
    <div class="card">
      <h2>ðŸ¤– AI-Powered Meal Suggestions</h2>

      <label for="goal-select">Choose Your Goal:</label>
      <select id="goal-select">
        <option value="High Protein">High Protein</option>
        <option value="Low Carb">Low Carb</option>
        <option value="Balanced">Balanced</option>
        <option value="Low Fat">Low Fat</option>
      </select>

      <button id="generate-btn">Generate Meals</button>

      <div id="suggestion-result"></div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="ai-meals.js"></script>

</body>
</html>
