<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidia - Weight Management</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #d8f3dc;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 20px;
    }

    .sidebar ul li a {
      text-decoration: none;
      font-weight: bold;
      color: black;
      display: block;
      transition: all 0.3s;
    }

    .sidebar ul li a:hover {
      background: #b7e4c7;
      border-radius: 6px;
      padding-left: 25px;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      margin: 0 auto 40px;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"], input[type="date"], button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #10b981;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #059669;
    }

    #weightChart {
      width: 100%;
      max-height: 350px;
      margin-top: 20px;
    }

    .ai-insight {
      background: #f9f9f9;
      border-left: 5px solid #10b981;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>VIDIA</h2>
    <ul>
      <li><a href="home.html">🏠 Dashboard</a></li>
      <li><a href="profile.html">👤 Profile</a></li>
      <li><a href="nutrition.html">🍎 Nutrition</a></li>
      <li><a href="budget.html">💰 Budget</a></li>
      <li><a href="exercise.html">🏋️ Exercise</a></li>
      <li><a href="fasting.html">⏳ Fasting</a></li>
      <li><a href="recipe.html">📖 Recipes</a></li>
      <li><a href="community.html">🌍 Community</a></li>
      <li><a href="messaging.html">💬 Messaging</a></li>
      <li><a href="ai-meals.html">🤖 AI Meals</a></li>
      <li><a href="ai-advice.html">🧠 AI Advisor</a></li>
      <li><a href="weight.html">⚖️ Weight</a></li>
      <li><a href="index.html">🚪 Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="card">
      <h2>📉 Log Your Weight</h2>
      <input type="number" id="weight-input" placeholder="Enter your weight (lbs)" step="0.1" />
      <input type="date" id="weight-date" />
      <button id="log-weight">Log Weight</button>
      <button id="download-weight">📥 Download Weight Logs (CSV)</button>
    </div>

    <div class="card">
      <h2>📈 Weight Trend</h2>
      <canvas id="weightChart"></canvas>
    </div>

    <div class="card">
      <h2>🧠 AI Weight Insight</h2>
      <div id="weight-ai-response" class="ai-insight">AI interpretation will appear here...</div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="weight.js"></script>
</body>
</html>
