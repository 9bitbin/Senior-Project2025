  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
      display: flex;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: #d8f3dc;
      padding-top: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px 20px;
    }

    .sidebar ul li a {
      color: black;
      font-weight: bold;
      text-decoration: none;
      display: block;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #b7e4c7;
      border-radius: 6px;
      padding-left: 25px;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-card h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }

    form input:focus, form select:focus, form textarea:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    form button {
      width: 100%;
      padding: 14px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #059669;
    }
  </style>
</head>

    <div class="profile-card">
      <!-- inside .profile-card -->
<h1>üë§ü©∫ Update Your Profile</h1>
<form id="profileForm">

  <!-- Existing Fields -->
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="number" id="age" placeholder="Age" required />
  <input type="number" id="weight" placeholder="Weight (lbs)" required />
  <input type="number" id="height" placeholder="Height (inches)" required />
  <input type="date" id="dob" required />

  <select id="sex" required>
    <option value="" disabled selected>Select Sex</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <input type="number" id="calorieGoal" placeholder="Daily Calorie Goal (kcal)" required />

  <select id="exerciseType" required>
    <option value="" disabled selected>Select Exercise Type</option>
    <option value="cardio">Cardio</option>
    <option value="strength">Strength Training</option>
    <option value="flexibility">Flexibility</option>
    <option value="mixed">Mixed Workout</option>
  </select>

  <textarea id="healthGoals" placeholder="Enter Your Health Goals" required></textarea>

  <!-- üîπ New Smart Fields -->
  <select id="activityLevel">
    <option value="">Activity Level</option>
    <option value="sedentary">Sedentary</option>
    <option value="lightly active">Lightly Active</option>
    <option value="active">Active</option>
    <option value="very active">Very Active</option>
  </select>

  <select id="dietType">
    <option value="">Diet Type</option>
    <option value="balanced">Balanced</option>
    <option value="vegan">Vegan</option>
    <option value="vegetarian">Vegetarian</option>
    <option value="keto">Keto</option>
    <option value="halal">Halal</option>
  </select>

  <input type="text" id="allergies" placeholder="Allergies (comma separated)">
  <input type="text" id="budgetPreference" placeholder="Budget Preference (e.g. Low)">
  <input type="number" id="sleepHours" placeholder="Sleep Hours Per Night">
  <input type="number" id="waterIntakeGoal" placeholder="Water Intake Goal (oz)">

  <select id="preferredWorkoutTime">
    <option value="">Preferred Workout Time</option>
    <option value="morning">Morning</option>
    <option value="afternoon">Afternoon</option>
    <option value="evening">Evening</option>
  </select>

  <select id="mentalHealthFocus">
    <option value="">Mental Health Focus?</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <button type="submit">üíæ Save Profile</button>
</form>

  </div>
