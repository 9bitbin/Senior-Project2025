<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidia - User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="number" id="age" placeholder="Age" required>
            
            <input type="number" id="weight" placeholder="Weight (lbs)" required>  <!-- Updated to lbs -->
            <input type="number" id="height" placeholder="Height (inches)" required>  <!-- Updated to inches -->
            
            <input type="date" id="dob" placeholder="Date of Birth" required>
            
            <select id="sex" required>
                <option value="" disabled selected>Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="number" id="calorieGoal" placeholder="Daily Calorie Goal (kcal)" required>

            <select id="exerciseType" required>
                <option value="" disabled selected>Select Exercise Type</option>
                <option value="cardio">Cardio</option>
                <option value="strength">Strength Training</option>
                <option value="flexibility">Flexibility</option>
                <option value="mixed">Mixed Workout</option>
            </select>

            <textarea id="healthGoals" placeholder="Enter Your Health Goals" required></textarea>

            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
