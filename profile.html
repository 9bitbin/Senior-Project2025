<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidia - Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
      display: flex;
    }


    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-card h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }

    form input:focus, form select:focus, form textarea:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    form button {
      width: 100%;
      padding: 14px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <script src="sidebar.js" defer></script>
  <!-- ðŸ”¹ Main Content -->
  <div class="main-content">
    <div class="profile-card">
      <!-- inside .profile-card -->
<h1>ðŸ‘¤ðŸ©º Update Your Profile</h1>
<form id="profileForm">

  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Full Name" required />

  <label for="weight">Weight (lbs)</label>
  <input type="number" id="weight" placeholder="Weight (lbs)" required />

  <label for="height">Height (inches)</label>
  <input type="number" id="height" placeholder="Height (inches)" required />

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" required />

  <label for="sex">Sex</label>
  <select id="sex" required>
    <option value="" disabled selected>Select Sex</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <label for="calorieGoal">Daily Calorie Goal (kcal)</label>
  <input type="number" id="calorieGoal" placeholder="Daily Calorie Goal (kcal)" required />

  <label for="exerciseType">Exercise Type</label>
  <select id="exerciseType" required>
    <option value="" disabled selected>Select Exercise Type</option>
    <option value="cardio">Cardio</option>
    <option value="strength">Strength Training</option>
    <option value="flexibility">Flexibility</option>
    <option value="mixed">Mixed Workout</option>
  </select>

  <label for="healthGoals">Health Goals</label>
  <textarea id="healthGoals" placeholder="Enter Your Health Goals" required></textarea>

  <label for="activityLevel">Activity Level</label>
  <select id="activityLevel" required>
    <option value="" disabled selected>Activity Level</option>
    <option value="sedentary">Sedentary</option>
    <option value="lightly active">Lightly Active</option>
    <option value="active">Active</option>
    <option value="very active">Very Active</option>
  </select>

  <label for="dietType">Diet Type</label>
  <select id="dietType" required>
    <option value="" disabled selected>Diet Type</option>
    <option value="balanced">Balanced</option>
    <option value="vegan">Vegan</option>
    <option value="vegetarian">Vegetarian</option>
    <option value="keto">Keto</option>
    <option value="halal">Halal</option>
  </select>

  <label for="allergies">Allergies (comma separated)</label>
  <input type="text" id="allergies" placeholder="Allergies (comma separated)" />

  <label for="budgetPreference">Budget Preference (e.g. Low)</label>
  <input type="text" id="budgetPreference" placeholder="Budget Preference (e.g. Low)" />

  <label for="sleepHours">Sleep Hours Per Night</label>
  <input type="number" id="sleepHours" placeholder="Sleep Hours Per Night" required />

  <label for="waterIntakeGoal">Water Intake Goal (oz)</label>
  <input type="number" id="waterIntakeGoal" placeholder="Water Intake Goal (oz)" required />

  <label for="preferredWorkoutTime">Preferred Workout Time</label>
  <select id="preferredWorkoutTime" required>
    <option value="" disabled selected>Preferred Workout Time</option>
    <option value="morning">Morning</option>
    <option value="afternoon">Afternoon</option>
    <option value="evening">Evening</option>
  </select>

  <label for="mentalHealthFocus">Mental Health Focus?</label>
  <select id="mentalHealthFocus" required>
    <option value="" disabled selected>Mental Health Focus?</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <button type="submit">ðŸ’¾ Save Profile</button>
</form>

    </div>
  </div>

  <!-- ðŸ”¹ Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
