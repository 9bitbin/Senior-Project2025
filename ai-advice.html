<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIDIA - AI Health Advisor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
      display: flex;
    }


    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .chat-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 1000px;
      width: 100%;
      height: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .chat-output {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 16px;
      background: #f9fafb;
      margin-bottom: 20px;
      max-height: 60vh;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 16px;
      animation: fadeInUp 0.3s ease-in-out;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #d1fae5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .bubble {
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 80%;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .user-msg {
      justify-content: flex-end;
    }

    .user-msg .bubble {
      background: #d1fae5;
      text-align: right;
    }

    .user-msg .avatar {
      order: 2;
    }

    .ai-msg .bubble {
      background: #e0f2fe;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #10b981;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    /* üéôÔ∏è Voice Controls Styling */
    .voice-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      background-color: #e6f9ec;
      padding: 12px 16px;
      border-radius: 14px;
      margin-top: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .mic-btn {
      flex: 1;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      font-size: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mic-btn:hover {
      background-color: #2563eb;
    }

    .voice-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      position: relative;
    }

    .voice-toggle input {
      display: none;
    }

    .slider {
      width: 36px;
      height: 20px;
      background-color: #ccc;
      border-radius: 999px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .voice-toggle input:checked + .slider {
      background-color: #10b981;
    }

    .voice-toggle input:checked + .slider::before {
      transform: translateX(16px);
    }

    .label-text {
      font-size: 14px;
    }

    .listening-badge {
      display: none;
      margin-top: 8px;
      font-size: 13px;
      background: #d1fae5;
      padding: 6px 12px;
      border-radius: 12px;
      color: #047857;
      font-weight: 500;
      width: fit-content;
    }
  </style>
</head>
<body>

  <script type="module" src="profile.js"></script>

<script src="sidebar.js" defer></script>


<!-- Main Content -->
<div class="main-content">
  <div class="chat-card">
    <h2>üß† AI Health Advisor</h2>
    <div id="chat-output" class="chat-output">
      <!-- Messages go here -->
    </div>
    <textarea id="user-input" placeholder="Things you can ask me: 
    To make you a meal for high protein, low carb, balanced, low fatüçö. 
    Excersize routines for certain goalsü•Ö,
    Health insights üí™"></textarea>
    <button id="ask-btn">Ask AI</button>

    <!-- üéôÔ∏è Voice Section -->
    <div class="voice-bar">
      <button id="mic-btn" class="mic-btn">üé§ Speak to AI</button>
      <label class="voice-toggle">
        <input type="checkbox" id="voice-toggle" checked />
        <span class="slider"></span>
        <span class="label-text">üîä Voice</span>
      </label>
    </div>
    <p id="voice-status" class="listening-badge">üéôÔ∏è Listening...</p>
  </div>
</div>

<script type="module" src="ai-advice.js"></script> // LINKING PAGES

</body>
</html>
